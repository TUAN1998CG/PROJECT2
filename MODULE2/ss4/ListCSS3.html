<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vị trí đánh dấu các mục trong danh sách</title>
  <style>
    ul.a{
      list-style-position: inside;
    }
    ul.b{
      list-style-position: outside;
    }
  </style>
</head>
<body>
<p>Danh sách dưới đây được thiết lập list-style-position: inside:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
<ul class="b">
  <li>Coffe</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
<p>list-style-position: outsize là thiết lập mặc định</p>

</body>
</html>
